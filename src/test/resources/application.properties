# ===============================
# CONFIGURACIÓN H2 (SOLO PARA TESTS)
# ===============================

# Conexión a Base de Datos en Memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
# "create-drop" crea las tablas al iniciar el test y las borra al acabar
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Para ver las consultas SQL en la consola (Opcional, útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true