<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alumnos - BiblioBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>
	<div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <h2>Lista de Alumnos</h2>
            <a th:href="@{/alumnos/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Alumno
            </a>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-body">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Curso</th>
                            <th>Email</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${alumnos}">
                            <td th:text="${a.id}"></td>
                            <td th:text="${a.nombre}" class="fw-bold"></td>
                            <td><span class="badge bg-info text-dark" th:text="${a.curso}"></span></td>
                            <td th:text="${a.email ?: 'Sin email'}"></td>
                            <td class="text-center">
                                <a th:href="@{/alumnos/editar/{id}(id=${a.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/alumnos/eliminar/{id}(id=${a.id})}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('¿Estás seguro de eliminar este alumno?')">Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(alumnos)}">
                            <td colspan="5" class="text-center text-muted">No hay alumnos registrados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3">
            <a th:href="@{/prestamos}" class="btn btn-outline-secondary text-decoration-none">Ir a Préstamos →</a>
        </div>
</div>
</body>
</html>
