<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prestamos - BiblioBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>
	<div class="container mt-4">
    <h2 th:text="${alumno.id == null ? 'Nuevo Alumno' : 'Editar Alumno'}"></h2>
    
    <form th:action="@{/alumnos/guardar}" th:object="${alumno}" method="post" class="col-md-6">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Curso (ej: 1oESO-A):</label>
            <input type="text" th:field="*{curso}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/alumnos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
