<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prestamos - BiblioBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 220px;
            width: 100%;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            font-weight: 600;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>
        
        <h3 class="mb-4 text-center fw-bold text-dark">Panel de Control de Biblioteca</h3>

        <div class="row g-4">
            <div class="col-xl-3 col-md-6">
                <div class="card h-100">
                    <div class="card-header text-primary">Alumnos por Curso</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chartCursos"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6">
                <div class="card h-100">
                    <div class="card-header text-success">Estado de Préstamos</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chartEstado"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6">
                <div class="card h-100">
                    <div class="card-header text-warning">Tendencia Mensual</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chartMeses"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6">
                <div class="card h-100">
                    <div class="card-header text-info">Top 5 Usuarios</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chartRadar"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            // Captura de datos de Spring Boot
            const alumnosRaw = JSON.parse(/*[[${alumnosJson}]]*/ '[]');
            const prestamosRaw = JSON.parse(/*[[${prestamosJson}]]*/ '[]');

            const configGlobal = {
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            };

            // 1. Gráfico de Cursos (Barras)
            const countsCursos = alumnosRaw.reduce((acc, a) => {
                acc[a.curso] = (acc[a.curso] || 0) + 1;
                return acc;
            }, {});

            new Chart(document.getElementById('chartCursos'), {
                type: 'bar',
                data: {
                    labels: Object.keys(countsCursos),
                    datasets: [{ 
                        data: Object.values(countsCursos), 
                        backgroundColor: '#4e73df' 
                    }]
                },
                options: configGlobal
            });

            // 2. Gráfico de Estado (Donut)
            const devueltos = prestamosRaw.filter(p => p.devuelto).length;
            const pendientes = prestamosRaw.length - devueltos;

            new Chart(document.getElementById('chartEstado'), {
                type: 'doughnut',
                data: {
                    labels: ['Devueltos', 'Pendientes'],
                    datasets: [{
                        data: [devueltos, pendientes],
                        backgroundColor: ['#1cc88a', '#e74a3b']
                    }]
                },
                options: { maintainAspectRatio: false }
            });

            // 3. Gráfico Mensual (Línea)
            const countsMeses = new Array(12).fill(0);
            const nombresMeses = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];

            prestamosRaw.forEach(p => {
                const mes = new Date(p.fechaPrestamo).getMonth();
                countsMeses[mes]++;
            });

            new Chart(document.getElementById('chartMeses'), {
                type: 'line',
                data: {
                    labels: nombresMeses,
                    datasets: [{ 
                        data: countsMeses, 
                        borderColor: '#f6c23e', 
                        backgroundColor: 'rgba(246, 194, 62, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: configGlobal
            });

            // 4. Gráfico Top 5 (Radar)
            const ranking = prestamosRaw.reduce((acc, p) => {
                acc[p.nombreAlumno] = (acc[p.nombreAlumno] || 0) + 1;
                return acc;
            }, {});

            const sorted = Object.keys(ranking).sort((a,b) => ranking[b] - ranking[a]).slice(0,5);

            new Chart(document.getElementById('chartRadar'), {
                type: 'radar',
                data: {
                    labels: sorted,
                    datasets: [{
                        data: sorted.map(n => ranking[n]),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgb(54, 162, 235)',
                        fill: true
                    }]
                },
                options: configGlobal
            });
        </script>
    </div>

</body>
</html>
