<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prestamos - BiblioBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 220px;
            width: 100%;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            font-weight: 600;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div th:replace="~{layout :: navbar}"></div>
        
        <h3 class="mb-4 text-center fw-bold text-dark">Panel de Control</h3>

        <div class="row g-4">
            <div class="col-xl-3 col-md-6">
                <div class="card h-100">
                    <div class="card-header text-primary">Naufragos por nacionalidad</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chartNacionalidad"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6">
                <div class="card h-100">
                    <div class="card-header text-success">Naufragos por sexo</div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="chartEstado"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:inline="javascript">
            // Captura de datos de Spring Boot
            const naufragosRaw = JSON.parse(/*[[${naufragosJson}]]*/ '[]');

            const configGlobal = {
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            };

            // 1. Gráfico de Cursos (Barras)
            const countsNacionalidad = naufragosRaw.reduce((acc, a) => {
                acc[a.nacionalidad] = (acc[a.nacionalidad] || 0) + 1;
                return acc;
            }, {});

            new Chart(document.getElementById('chartNacionalidad'), {
                type: 'bar',
                data: {
                    labels: Object.keys(countsNacionalidad),
                    datasets: [{ 
                        data: Object.values(countsNacionalidad), 
                        backgroundColor: '#4e73df' 
                    }]
                },
                options: configGlobal
            });

            // 2. Gráfico de Estado (Donut)
            const hombres = naufragosRaw.filter(p => p.sexo == "Hombre").length;
            const mujeres = naufragosRaw.filter(p => p.sexo == "Mujer").length;
            const otros = naufragosRaw.length - (hombres + mujeres);
            

            new Chart(document.getElementById('chartEstado'), {
                type: 'doughnut',
                data: {
                    labels: ['Hombre', 'Mujer', 'Otro'],
                    datasets: [{
                        data: [hombres, mujeres, otros],
                        backgroundColor: ['#1cc88a', '#e74a3b', '#f6c23e']
                    }]
                },
                options: { maintainAspectRatio: false }
            });

            
        </script>

</body>
</html>
