<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prestamos - BiblioBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>
	<div class="container mt-4">
    <h2 th:text="${naufrago.id == null ? 'Nuevo Naufrago' : 'Editar naufrago'}"></h2>
    
    <form th:action="@{/naufragos/guardar}" th:object="${naufrago}" method="post" class="col-md-6">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Edad:</label>
            <input type="text" th:field="*{edad}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Sexo:</label>
            <input type="text" th:field="*{sexo}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></small>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Isla:</label>
            <input type="text" th:field="*{isla}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('isla')}" th:errors="*{isla}"></small>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Nacionalidad:</label>
            <input type="text" th:field="*{nacionalidad}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('nacionalidad')}" th:errors="*{nacionalidad}"></small>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Fecha rescate:</label>
            <input type="date" th:field="*{fechaRescate}" class="form-control">
            <small class="text-danger" th:if="${#fields.hasErrors('fechaRescate')}" th:errors="*{fechaRescate}"></small>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/naufragos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
