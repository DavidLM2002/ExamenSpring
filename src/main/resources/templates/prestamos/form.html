<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prestamos - BiblioBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>
	<div class="container mt-4">
    <h2>Gestionar Préstamo</h2>

    <form th:action="@{/prestamos/guardar}" th:object="${prestamo}" method="post" class="col-md-6">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Libro:</label>
            <input type="text" th:field="*{tituloLibro}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Seleccionar Alumno:</label>
            <select th:field="*{alumno}" class="form-select">
                <option value="">-- Elige un alumno --</option>
                <option th:each="al : ${alumnos}" th:value="${al.id}" 
                        th:text="${al.nombre + ' (' + al.curso + ')'}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Préstamo:</label>
            <input type="date" th:field="*{fechaPrestamo}" class="form-control">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" th:field="*{devuelto}" class="form-check-input" id="checkDevuelto">
            <label class="form-check-label" for="checkDevuelto">¿Ha sido devuelto?</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Devolución:</label>
            <input type="date" th:field="*{fechaDevolucion}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Registro</button>
        <a th:href="@{/prestamos}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
