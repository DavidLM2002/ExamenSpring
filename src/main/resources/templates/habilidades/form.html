<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>
	<div class="container mt-4">
    <h2>Gestionar habilidad</h2>

    <form th:action="@{/habilidades/guardar}" th:object="${habilidad}" method="post" class="col-md-6">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Seleccionar naufrago:</label>
            <select th:field="*{naufrago.id}" class="form-select">
                <option value="">-- Elige un naufrago --</option>
                <option th:each="al : ${naufragos}" th:value="${al.id}" th:text="${al.nombre}"></option>
            </select>	
        </div>

        <div class="mb-3">
            <label class="form-label">Descripcion:</label>
            <input type="text" th:field="*{descripcion}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Dificultad:</label>
            <input type="text" th:field="*{dificultad}" class="form-control">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Experiencia:</label>
            <input type="text" th:field="*{experiencia}" class="form-control">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Categoria:</label>
            <input type="text" th:field="*{categoria}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Guardar Registro</button>
        <a th:href="@{/habilidades}" class="btn btn-secondary">Volver</a>
    </form>
</div>
</body>
</html>
