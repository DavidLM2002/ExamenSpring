<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Habilidades - BiblioBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout :: navbar}"></div>
	<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Habilidades</h2>
        <a th:href="@{/habilidades/nuevo}" class="btn btn-primary">Registrar habilidad</a>
    </div>

    <table class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Dificultad</th>
                <th>Experiencia</th>
                <th>Categoria</th>
                <th>Naufrago</th>
                <th class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${habilidades}">
                <td th:text="${p.nombre}"></td>
                <td th:text="${p.descripcion}"></td>
                <td th:text="${p.dificultad}"></td>
                <td th:text="${p.experiencia}"></td>
                <td th:text="${p.categoria}"></td>
                <td th:text="${p.naufrago.nombre}"></td>
                <td class="text-center">
                                <a th:href="@{/habilidades/editar/{id}(id=${p.id})}" class="btn btn-sm btn-warning">Editar</a>
                                <a th:href="@{/habilidades/eliminar/{id}(id=${p.id})}" class="btn btn-sm btn-danger" 
                                   onclick="return confirm('¿Estás seguro de eliminar este habilidad?')">Eliminar</a>
                            </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
